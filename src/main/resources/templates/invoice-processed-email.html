<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Invoice Processed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #48bb78;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            background: #fff;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: #c6f6d5;
            color: #22543d;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #48bb78;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Invoice Processed</h1>
    </div>
    <div class="content">
        <p>Your invoice <strong><span th:text="${invoiceNumber}">INV-001</span></strong> has been processed.</p>
        <p>Status: <span class="status-badge" th:text="${status}">PROCESSED</span></p>
        <p>Validation Score: <strong><span th:text="${validationScore}">95</span>/100</strong></p>
        <p>You can view the full details of the validation report by clicking the button below:</p>
        <a th:href="${invoiceUrl}" class="button">View Invoice Details</a>
        <br><br>
        <p>Best regards,<br>The Regnify Team</p>
    </div>
    <div class="footer">
        &copy; 2026 Regnify Inc. All rights reserved.
    </div>
</body>

</html>
